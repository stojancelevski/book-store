<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let book of favourites">
    <ion-card style="text-align: center">
      <img [routerLink]="['book-details', book.isbn13]"  [src]="book.image"/>
      <ion-card-content [routerLink]="['book-details', book.isbn13]" >
        <ion-card-title>
          {{book.title}}
        </ion-card-title>
      </ion-card-content>

      <ion-row style="text-align: center">
        <ion-col>
        </ion-col>
        <ion-col>
          <ion-button (click)="removeFavourites(book.isbn13)">
            <ion-icon name="heart"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-card>
  </ng-container>
</ion-content>
